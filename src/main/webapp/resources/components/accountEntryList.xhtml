<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    >

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <h:form>
            <h:panelGrid columns="7">
                <c:forEach items="#{accountPeriodMBean.accountEntries}" var="accountEntry">
                    <h:outputLabel value="#{accountEntry.id}"/>
                    <h:outputLabel value="#{accountEntry.timestamp}">
                        <f:convertDateTime type="both"/>
                    </h:outputLabel>
                    <h:outputLabel value="#{accountEntry.amount / 100.0}">
                        <f:convertNumber currencyCode="EUR" type="currency"/>
                    </h:outputLabel>
                    <h:outputLabel value="#{accountEntry.nrCups}"/>
                    <h:outputLabel value="#{accountEntry.postingText}"/>
                    <h:outputLabel value="#{accountEntry.participant.name}"/>
                    <h:commandButton action="#{accountPeriodMBean.deleteAccountEntry(accountEntry)}" value="-"/>
                </c:forEach>
            </h:panelGrid>
        </h:form>

    </cc:implementation>
</html>
