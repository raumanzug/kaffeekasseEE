<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    >

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <h:panelGrid columns="4">
            <c:forEach items="#{mBean.accountPeriods}" var="accountPeriod">
                <h:outputLabel value="#{accountPeriod.id}"/>
                <h:outputLabel value="#{accountPeriod.timestamp}">
                    <f:convertDateTime type="both"/>
                </h:outputLabel>
                <h:outputLabel value="#{accountPeriod.price / 100.0}">
                    <f:convertNumber currencyCode="EUR" type="currency"/>
                </h:outputLabel>
                <h:button outcome="accountEntries" value="#{l10n.details}">
                    <f:param name="accountPeriod" value="#{accountPeriod.id}"/>
                </h:button>
            </c:forEach>
        </h:panelGrid>

    </cc:implementation>
</html>
