<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:kaffeekasse="http://xmlns.jcp.org/jsf/composite/components"
    >

    <cc:interface>
        <cc:attribute name="outcome"/>
    </cc:interface>

    <cc:implementation>
        <h:panelGrid columns="1" styleClass="menu">
            <kaffeekasse:menuEntry enumerator="accountPeriods" label="#{l10n.accountPeriods}" outcome="#{cc.attrs.outcome}"/>
            <kaffeekasse:menuEntry enumerator="participants" label="#{l10n.participants}" outcome="#{cc.attrs.outcome}"/>
        </h:panelGrid>
    </cc:implementation>

</html>
