<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <h:form>
            <h:panelGrid columns="2">

                <h:outputLabel value="#{l10n.pricePerCup}"/>
                <h:panelGroup>
                    <h:inputText
                        size="5"
                        value="#{mBean.price}"
                        >
                        <f:convertNumber currencyCode="EUR" type="currency"/>
                    </h:inputText>
                    <h:commandButton action="#{mBean.submitPrice}" value="#{l10n.changePrice}"/>
                </h:panelGroup>

                <h:outputLabel value="#{l10n.bankDeposit}"/>
                <h:outputLabel value="#{mBean.bankDeposit}">
                    <f:convertNumber currencyCode="EUR" type="currency"/>
                </h:outputLabel>

                <h:outputLabel value="-"/>
                <h:commandButton action="#{mBean.clear}" value="#{l10n.nextAccountPeriod}"/>

                <h:outputLabel value="#{l10n.tally}"/>
                <h:outputLink value="#{mBean.tallyPdfDownloadUrl}">
                    <h:outputLabel value="#{l10n.downloadHere}"/>
                </h:outputLink>
                
            </h:panelGrid>
        </h:form>

    </cc:implementation>

</html>
